                <div class="signin-row row">

                        <div class="well well-small well-shadow">
                            <legend class="lead">Register a New Account</legend>
    	<form action="register_account.html" method="get"
        	name="registration_form" id="registration_form">
    		<fieldset>
	        	<legend>Member Information</legend>
	        	<label for="first_name">First Name:</label>
				<input type="text" name="first_name" id="first_name" required placeholder ="eg: Hugh"><br>
				<label for="last_name">Last Name:</label>
				<input type="text" name="last_name" id="last_name" required placeholder ="eg: Jackman"><br>
                <label for="last_name">Username:</label>
				<input type="text" name="last_name" id="last_name" required placeholder ="eg: SquashStar420x"><br>
				<label for="email">E-Mail:</label>
	        	<input type="email" name="email" id="email" autofocus required placeholder ="eg: something@internet.com"><br>
                <label for="last_name">Password:</label>
				<input type="text" name="last_name" id="last_name" required placeholder ="at LEAST 8 characters long"><br>
                				<label for="order_type">Member Type:</label>
				<select name="order_type" id="order_type">
				    <option value="m">Player</option>
				    <option value="d">Administrator</option>
				    <option value="s">Guest</option>
				</select></br>
				<label for="address">Address:</label>
				<input type="text" name="address" id="address" placeholder ="eg: 1234 Generic St"><br>
				<label for="city">City:</label>
				<input type="text" name="city" id="city" required placeholder ="eg: MyHomeTown"><br>
				<label for="state">Province:</label>
				<input type="text" name="state" id="state" required maxlength="2" placeholder="2-character code"><br>
				<label for="zip">Postal Code:</label>
				<input type="text" name="zip" id="zip" required placeholder="6 digits, please"
				       pattern="^\d{5}(-\d{4})?$" title="5 or 9 digits, please"><br>
				<label for="phone">Phone Number:</label>
				<input type="tel" name="phone" id="phone" placeholder="555-555-5555"
				       pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be 555-555-5555 format"><br>
			</fieldset>
            <a href="dashboard.html" class="btn btn-primary"/>
Submit</a>                        </div>
